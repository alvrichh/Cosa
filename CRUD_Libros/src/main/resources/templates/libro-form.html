<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Formulario de Libro</title>
</head>

<body class="bg-light">
    <div class="container">
        <h1 class="mt-4 mb-4" th:text="#{titulo.libros}">Libro</h1>
        <form th:action="@{/libro}" th:object="${libro}" method="post">
            <!-- Campo oculto para el ID del libro -->
            <input type="hidden" name="id" th:value="*{id}" />
            <div class="form-group">
                <label for="titulo" th:text="#{libro.titulo}">TÃ­tulo:</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" />
                <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="alert alert-danger">Error en
                    Titulo</span>

            </div>
            <div class="form-group">
                <label for="autor" th:text="#{libro.autor}">Autor:</label>
                <input type="text" class="form-control" id="autor" th:field="*{autor}" />
                <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}" class="alert alert-danger">Error en
                    Autor</span>
            </div>
            <div class="form-group">
                <label for="isbn" th:text="#{libro.isbn}">ISBN:</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
                <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="alert alert-danger">Error en
                    ISBN</span>
            </div>
            <div class="form-group">
                <label for="publicadoEn" th:text="#{libro.publicadoEn}">Publicado en:</label>
                <input type="number" class="form-control" id="publicadoEn" th:field="*{publicadoEn}" />
                <span th:if="${#fields.hasErrors('publicadoEn')}" th:errors="*{publicadoEn}"
                    class="alert alert-danger">Error en Fecha</span>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{guardar}">Guardar</button>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
