<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Libro</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

</head>
<body>
    <h2>Agregar Libro</h2>

    <form th:action="@{/nuevo_libro}" th:object="${libro}" method="post">
        <div>
            <label for="autor">Autor:</label>
            <input type="text" th:field="*{autor}" id="autor">
            <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}" class="alert alert-danger">Error en autor</span>
        </div> <br> <br> 
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}" id="nombre">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger">Error en nombre</span>              
        </div><br><br> 
       <div>
		     <label for="categoria">Categoria:</label>
        <select name="categoria" id="categoria" required> 
            <option value="">Selecciona una categoria</option>
            <option th:each="c : ${categorias}" th:value="${c}" th:text="${c}"></option>
        </select>
	   </div><br><br> 
	    <div>
            <label for="precio">Precio:</label>
            <input type="number" th:field="*{precio}" id="precio">
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="alert alert-danger">Error en Precio</span>
        </div><br><br> 
        
        <div>
            <button type="submit">Agregar</button>
        </div>
    </form>
</body>
</html>
